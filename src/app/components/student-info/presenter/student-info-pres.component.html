<div class="container">
  <h1 class="form-title">Student Info form</h1>
  <form [formGroup]="studentForm">
    <div class="row r1">
      <mat-form-field appearance="fill" class="student-name col c1">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name" type="text">
      </mat-form-field>
      <mat-form-field appearance="fill" class="student-roll-number col c2">
        <mat-label>Roll Number</mat-label>
        <input matInput formControlName="rollNumber" placeholder="Roll number" type="text">
      </mat-form-field>
    </div>
    <div class="row r2">
      <mat-form-field appearance="fill" class="student-dob">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="address-form">
      <h2>Address</h2>
      <form formGroupName="addressForm">
        <div class="row">
          <mat-form-field appearance="fill" class="street">
            <mat-label>Street</mat-label>
            <input formControlName="street" matInput placeholder="Street" type="text">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="city">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" placeholder="City" type="text">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="state">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" placeholder="State" type="text">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="country">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" placeholder="Country" type="text">
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="buttons-container">
      <button class="btn btn-orange" (click)="onSubmitHandler()">Submit</button>
    </div>
  </form>
</div>
